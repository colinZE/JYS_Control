    <script type="text/javascript" src="/static/js/jquery-3.2.1.js"></script>
    <!--<script src="/static/js/jquery.history.js"></script> -->
    <script type="text/javascript">

    $('#cmdb_list a').click(function(){
        {% comment %}$('#contenter').html("");{% endcomment %}
        var url = $(this).attr('aa');
        var data = {type:1};
        $.ajax({
            type : "get",
            async : false,
            url : url,
            data : data,
            timeout:1000,
            success:function(dates){
                $("#contenter").empty();
                $("#contenter").html(dates);
            },
            error: function(){
                alert("失败，请稍后再试！");
            }
        })

        {% comment %}$(this).attr('href', $(this).attr('aa'));

        console.log("当前URL为:",$(this).attr('href'));{% endcomment %}
    });




    </script>
